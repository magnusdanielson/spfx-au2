<div class="hoo-select">
    <div id="custom select-status" class="hidden-visually" aria-live="polite"></div>
    <input type="text" id="hoo-select-input" class="hoo-select-text" aria-autocomplete="both"
    aria-controls="custom-select-list" />
    <button class="hoo-buttonicon" aria-label="">
        <span class="hoo-icon">
            <svg class="hoo-icon-svg icon-arrow-down" aria-hidden="true">
                <use xlink:href="../../images/icons.svg#icon-arrow-down"></use>
            </svg>
        </span>
    </button>
    <ul class="hoo-select-dropdown hidden-all">
        <li data-value="Apple" class="hoo-option is-disabled">Apple</li>
        <li data-value="Lime" class="hoo-option is-disabled">Lime</li>
        <li data-value="Banana" class="hoo-option is-disabled">Banana</li>
        <li data-value="Orange" class="hoo-option is-disabled">Orange</li>
    </ul>
</div>
